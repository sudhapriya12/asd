<div class="container">
  <h1>Please Register</h1>
  <div class="jumbotron">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData.value)">
      <div class="form-group">
        <label>FirstName:</label>
        <input type="text" #firstNameRef="ngModel" minlength="5" required class="form-control" name="firstName" ngModel>

        <div *ngIf="firstNameRef.errors && (firstNameRef.dirty || firstNameRef.touched)" 
                                           class="alert alert-danger">
          <div [hidden]="!firstNameRef.errors.required">
            please enter name
            </div>
            <div [hidden]="!firstNameRef.errors.minlength">
            please enter character more than 6 character
            </div>
        </div>
      
        </div>
        <div class="form-group">
        <label>LastName:</label>
        <input type="text" class="form-control" name="lastName" ngModel>
      </div>
      <div class="form-group">
        <label>UserName:</label>
        <input type="text" class="form-control" name="userName" ngModel>
      </div>
      <div class="form-group">
        <label>Email-Id:</label>
        <input type="text" class="form-control"name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Mobile:</label>
        <input type="text" class="form-control"name="mobile" ngModel>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" class="form-control" name="password" ngModel>
      </div>
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="text" class="form-control" name="confirmPassword" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  </div>
</div>
